<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Git Course Test Project</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Background Circles -->
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Get in Touch</h1>
            <p>Have questions about Git? Let's connect!</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <div class="container">
        <div class="info-cards">
            <div class="card wide-card">
                <i class="fas fa-paper-plane card-icon"></i>
                <h2>Contact Form</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="card">
                <i class="fas fa-envelope card-icon"></i>
                <h3>Email</h3>
                <p>Drop us a line at</p>
                <p><a href="mailto:dontcontact@me">dontcontact@me</a></p>
            </div>
            <div class="card">
                <i class="fab fa-github card-icon"></i>
                <h3>GitHub</h3>
                <p>Check out my repositories</p>
                <p><a href="https://github.com/tmeier-lang" target="_blank">github.com/tmeier-lang</a></p>
            </div>
            <div class="card">
                <i class="fas fa-globe card-icon"></i>
                <h3>Location</h3>
                <p>Remote-first</p>
                <p>Available Worldwide</p>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/include.js"></script>
</body>
</html>
