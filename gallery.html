<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Git Course Test Project</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Background Circles -->
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Git Gallery</h1>
            <p>Visual journey through Git concepts</p>
        </div>
    </header>

    <!-- Gallery Grid -->
    <div class="container">
        <div class="gallery-grid">
            <div class="card gallery-card">
                <div class="gradient-overlay gradient-1"></div>
            </div>
            <div class="card gallery-card">
                <div class="gradient-overlay gradient-2"></div>
            </div>
            <div class="card gallery-card">
                <div class="gradient-overlay gradient-3"></div>
            </div>
            <div class="card gallery-card">
                <div class="gradient-overlay gradient-4"></div>
            </div>
            <div class="card gallery-card">
                <div class="gradient-overlay gradient-5"></div>
            </div>
            <div class="card gallery-card">
                <div class="gradient-overlay gradient-6"></div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/include.js"></script>
</body>
</html>
